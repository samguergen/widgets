<div class="important-docs portal" ng-init="catchDocFilter()">
  <div class="container">

    <h2>Resources & Documents</h2>


    <div class="row mt-50 mb-25">


      <div class="col-md-6">
        <a ui-sref="important-docs({filter: 'upload'})">
          <div class="block" style="background:white">
            <img ng-src="{{assetsPath}}/images/file-upload-icon.png" alt="logo of a file upload" style="object-fit:contain;width:250px;margin-top:-20px"/>
            <h5 style="margin-top:-35px">Upload a File</h5>
          </div>
        </a>
      </div>


      <div class="col-md-6">
        <a ui-sref="important-docs">
          <div class="block" style="background:white">
            <img ng-src="{{assetsPath}}/images/folder-logo.jpg" alt="logo of a folder" style="object-fit:contain;width:200px;margin-top:40px"/>
            <h5 style="margin-top:-12px">All Documents</h5>
          </div>
        </a>
      </div><!--col-md-6-->

    </div><!--row-->


    <div class="row mt-25 mb-25">

      <div class="col-md-6">
        <a ui-sref="important-docs({filter: 'training'})">
          <div class="block" style="background:#fe777c">
            <img ng-src="{{assetsPath}}/images/training-logo.jpg" alt="logo of a training material" style="object-fit:contain;width:450px;margin-top:-16px;margin-left:-44%"/>
            <h5 style="margin-top:-70px;color:white">Training Material</h5>
          </div>
        </a>
      </div><!--col-md-6-->

      <div class="col-md-6">
        <a ui-sref="important-docs({filter: 'reports'})">
          <div class="block" style="background:white">
            <img ng-src="{{assetsPath}}/images/dept-icon.png" alt="logo of department report" style="object-fit:contain;width:150px;margin-top:5px"/>
            <h5 style="margin-top:-2px">Monthly Dept. Reports</h5>
          </div>
        </a>
      </div><!--col-md-6-->

    </div><!--row-->


    <div class="row mt-25 mb-25">

      <div class="col-md-6">
        <a ui-sref="important-docs({filter: 'archives'})" ng-disabled="true" style="pointer-events:none">
          <div class="block" style="background:white">
            <img ng-src="{{assetsPath}}/images/archives-icon.svg" alt="icon of archives" style="object-fit:contain;width:260px;margin-left:-3%;margin-top:-7%"/>
            <h5 style="color:grey;margin-top:-50px"><em>Archives</em></h5>
          </div>
        </a>
      </div><!--col-md-6-->

    </div>

  </div>

</div>

<div class="back-btn-wrap">
  <a ui-sref="itn-operations" class="back-btn">
    <h3>Back to Previous Page</h3>
  </a>
  <a ui-sref="portal" class="back-btn">
    <h3>Back to Portal</h3>
  </a>
</div>
