<div class="container-fluid keywords" style="font-size:25px;line-height:1.7;background:#529ba81c;padding:5%">
  <h2 class="mt-50 mb-50">Pages with keyword: {{keyword}}</h2>
  
  <div class="table-responsive mb-100">
    <table class="table table-hover">
    <tr ng-repeat="url in urlsWithKeyword track by $index">
      <td><a ui-sref="{{url.state}}">{{ url.name}}</a></td>
    </tr>
  </table>
  </div>
</div>
