<script type="text/javascript">
  new WOW().init();

  $(document).ready(function() {
    $('.carousel').carousel({
      interval: 3500
    })

    // setTimeout(function(){
    //     $('#myModal').modal('show');
    // }, 20000);

    var firstTime = true;
    $(window).scroll(function() {
       var hT = $('#progress').offset().top,
           hH = $('#progress').outerHeight(),
           wH = $(window).height(),
           wS = $(this).scrollTop();
       if (wS > (hT+hH-wH)){
         if (firstTime){
           $('.numbers').each(function () {
               $(this).prop('Counter',0).animate({
                   Counter: $(this).text()
               }, {
                   duration: 4000,
                   easing: 'swing',
                   step: function (now) {
                       $(this).text(Math.ceil(now));
                   }
               });
           });
           firstTime = false;
         }
       }
    });



  });
</script>
